<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加图片</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">返回</a>
                <div class="card">
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group m-3">
                            <label>图片简介</label>
                            <input required name="description" type="text" placeholder="请输入你的图片简介" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>选择图片标签</label>
                            <select name="category" class="form-control">
                                <option value="none">选择标签...</option>
                                {% for category in categories %}
                                <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label>新建图片分类</label>
                            <input name="category_new" type="text" placeholder="新建分类" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label>上传图片</label>
                            <input required name="image" type="file" class="form-control-file">
                        </div>

                        <button type="submit" class="btn btn-primary m-3">提交</button>

                    </form>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
