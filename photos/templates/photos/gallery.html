<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片库</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .image-thubail {
            height: 200px;
            object-fit: cover;
        }
    </style>

</head>
<body class="m-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3">

                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                      图片类别:
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                          <a href="{% url 'gallery' %}">所有</a>
                        </li>
                      {% for category in categories %}
                        <a href="{% url 'gallery' %}"></a>
                        <li class="list-group-item">
                            <a href="{% url 'gallery' %}?category={{category.name}}">
                                {{category.name}}
                            </a>
                        </li>
                      {% endfor %}

                      <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">添加图片</a>
                    </ul>
                  </div>

            </div>
            <div class="col-md-9">
                <div class="row">

                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card my-2" style="width: 18rem;">
                            <img class="image-thumbail" src="{{photo.image.url}}" alt="Card image cap">

                            <div class="card-body">
                              <small>类别: {{photo.category.name}}</small>
                            </div>
                            <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">查看</a>
                        </div>
                    </div>
                    {% empty %}
                    <h3>目前还没有图片哦,请添加图片先吧。</h3>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
</body>
</html>
